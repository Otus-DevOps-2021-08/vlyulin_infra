- name: Deploy App
  hosts: app
  tasks:
    - name: install git
      become: yes
      apt:
        name: git
        state: present

    - name: Fetch the latest version of application code
      become: yes
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: "/home/{{deploy_user}}/reddit"
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: "/home/{{ deploy_user }}/reddit"

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted
