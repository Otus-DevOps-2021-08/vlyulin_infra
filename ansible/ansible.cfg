[defaults]
# inventory generated by terraform
inventory = ./inventories/stage_hosts.cfg
# dynamic inventory
# playbook_dir = ./
# inventory = inventories/yacloud_compute.yml
# Homemade dynamic inventory
# inventory = inventories/inventory.json
# Others
# inventory.yml			- hardcoded inventory in yaml
# inventory 			- hardcoded plain inventory
remote_user = ubuntu
private_key_file = ~/.ssh/ubuntu/ubuntu
host_key_checking = False
retry_files_enabled = False

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
