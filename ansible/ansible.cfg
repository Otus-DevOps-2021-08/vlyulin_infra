[defaults]
playbook_dir = ./
inventory = ./inventory/yacloud_compute.yml
# inventory_generated.json	- generated by terraform, look at ..\terraform\stage\main.tf
# inventory.json		- homemade dynamic inventory
# inventory.yml			- hardcoded inventory in yaml
# inventory 			- hardcoded plain inventory
# ./inventory/stage_hosts.cfg
# inventory/inventory.json - dymanic inventory
# inventory/*hosts.cfg - generated by terraform
remote_user = ubuntu
private_key_file = ~/.ssh/ubuntu/ubuntu
host_key_checking = False
retry_files_enabled = False

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
