[defaults]
# inventory generated by terraform
# inventory = ./environments/prod/prod_hosts.cfg
# inventory = ./environments/stage/stage_hosts.cfg
# dynamic inventory
playbook_dir = ./playbooks
inventory = ./environments/stage/yacloud_compute.yml
# Homemade dynamic inventory
# inventory = inventories/inventory.json
# Others
# inventory.yml			- hardcoded inventory in yaml
# inventory 			- hardcoded plain inventory
remote_user = ubuntu
private_key_file = ~/.ssh/ubuntu/ubuntu
# ќтключим проверку SSH Host-keys (поскольку они всегда разные дл€ новых инстансов)
host_key_checking = False
# ќтключим создание *.retry-файлов (они нечасто нужны, но мешаютс€ под руками)
retry_files_enabled = False
# явно укажем расположение ролей (можно задать несколько путей через ; )
roles_path = ./roles
#
vault_password_file = ~/.ansible/vault.key

[diff]
# ¬ключим об€зательный вывод diff при наличии изменений и вывод 5 строк контекста
always = True
context = 5

