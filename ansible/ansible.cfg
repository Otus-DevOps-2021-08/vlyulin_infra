[defaults]
# inventory generated by terraform
# inventory = ./environments/prod/inventory.cfg
inventory = ./environments/stage/inventory.yml
# dynamic inventory
playbook_dir = ./playbooks
# inventory = ./environments/stage/yacloud_compute.yml <- для работы выбрать эту!
# Homemade dynamic inventory
# inventory = inventories/inventory.json
# Others
# inventory.yml			- hardcoded inventory in yaml
# inventory 			- hardcoded plain inventory
remote_user = ubuntu
private_key_file = ~/.ssh/ubuntu/ubuntu
# Отключим проверку SSH Host-keys (поскольку они всегда разные для новых инстансов)
host_key_checking = False
# Отключим создание *.retry-файлов (они нечасто нужны, но мешаются под руками)
retry_files_enabled = False
# Явно укажем расположение ролей (можно задать несколько путей через ; )
roles_path = ./roles
#
vault_password_file = ~/.ansible/vault.key

[diff]
# Включим обязательный вывод diff при наличии изменений и вывод 5 строк контекста
always = True
context = 5

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
